[tools]
go = "1.24"
buf = "latest"
"go:google.golang.org/protobuf/cmd/protoc-gen-go" = "latest"
"go:google.golang.org/grpc/cmd/protoc-gen-go-grpc" = "latest"

[tasks.build]
description = "Build kubeport binary"
run = "go build -o bin/kubeport ."

[tasks.install]
description = "Install kubeport to GOBIN"
run = "go install ."

[tasks.test]
description = "Run tests"
run = "go test ./..."

[tasks.lint]
description = "Run go vet"
run = "go vet ./..."

[tasks.fmt]
description = "Format code"
run = "gofmt -w ."

[tasks.tidy]
description = "Tidy go modules"
run = "go mod tidy"

[tasks.clean]
description = "Clean build artifacts"
run = "rm -rf bin/"
