version: 2

project_name: kubeport

before:
  hooks:
    - go mod tidy

builds:
  - id: kubeport
    main: .
    binary: kubeport
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rbaliyan/go-version.VersionInfo={{.Version}}
      - -X github.com/rbaliyan/go-version.GitCommit={{.FullCommit}}
      - -X github.com/rbaliyan/go-version.GitBranch={{.Branch}}
      - -X github.com/rbaliyan/go-version.BuildTimestamp={{.Date}}
    # Binary size optimization
    flags:
      - -trimpath

# Compress binaries with UPX (significant size reduction)
upx:
  - enabled: true
    goos: [linux, darwin]
    goarch: [amd64, arm64]
    compress: best
    lzma: true

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - completions/*
      - example.yaml
      - example.toml

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

nfpms:
  - id: packages
    package_name: kubeport
    vendor: Rajeev Baliyan
    homepage: https://github.com/rbaliyan/kubeport
    maintainer: Rajeev Baliyan
    description: Kubernetes port-forward supervisor with health checks and auto-restart
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    contents:
      - src: ./completions/kubeport.bash
        dst: /usr/share/bash-completion/completions/kubeport
      - src: ./completions/kubeport.zsh
        dst: /usr/share/zsh/vendor-completions/_kubeport
      - src: ./completions/kubeport.fish
        dst: /usr/share/fish/vendor_completions.d/kubeport.fish

release:
  github:
    owner: rbaliyan
    name: kubeport
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
